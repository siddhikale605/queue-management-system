<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "QueueMaster" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Consistent Attractive Background Gradient */
        .gradient-bg {
            background: linear-gradient(135deg, #f8f9fa 0%, #e6f7f7 100%); 
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
</head>

<body class="gradient-bg">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">
            <i class="far fa-clock text-primary me-2"></i> QueueMaster
        </a>
        
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-inline">
                <li class="nav-item list-inline-item">
                    <a href="/" class="nav-link text-muted fw-semibold px-2">Home</a>
                </li>
                <li class="nav-item list-inline-item">
                    <a href="/reserve" class="nav-link text-muted fw-semibold px-2">Reserve</a>
                </li>
            </ul>
            
            <a href="/login" class="btn btn-outline-primary fw-semibold btn-sm ms-3">
                <i class="fas fa-user-shield me-1"></i> Admin Login
            </a>
        </div>
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
