<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QueueMaster | Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-body-secondary">

<div class="container d-flex align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-sm-10 col-md-6 col-lg-4">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                
                <div class="card-header text-center bg-primary text-white p-4">
                    <h3 class="mb-1 fw-bolder">Admin Access</h3>
                    <p class="mb-0 small opacity-75">QueueMaster Management Portal</p>
                </div>
                
                <div class="card-body p-5">
                    
                    <h5 class="card-title text-center mb-4 text-dark fw-bold">Login Required</h5>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold text-muted">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold text-muted">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold mt-2 shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i> Log In
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-link text-secondary text-decoration-none small">
                            ‚Üê Back to Queue
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted border-top pt-2 d-inline-block">Default Hint: admin / admin123</small>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>

</body>
</html>
