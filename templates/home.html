<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QueueMaster | Get Your Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4 text-dark" href="{{ url_for('home') }}">
      <i class="far fa-clock text-primary me-2"></i> QueueMaster
    </a>
    <div class="d-flex ms-auto">
      <a href="{{ url_for('reserve') }}" class="btn btn-link text-decoration-none text-muted me-3 d-none d-sm-block">
        Make Reservation
      </a>
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary fw-semibold">
        Admin Login
      </a>
    </div>
  </div>
</nav>

<!-- Background Section -->
<div class="vh-100 d-flex align-items-center justify-content-center text-center"
     style="background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat fixed;">
  
  <div class="bg-dark bg-opacity-50 text-white p-5 rounded-4 shadow-lg" style="max-width: 600px;">
    <h1 class="fw-bold mb-3">Eliminate the Wait</h1>
    <h3 class="fw-semibold text-warning mb-4">Get Your Token Instantly</h3>
    <p class="text-light mb-4">Enter your name below to secure your spot in the queue. Quick, easy, and hassle-free!</p>
    
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <input type="text" id="name" name="name" class="form-control form-control-lg text-center" 
               placeholder="Enter your name..." required>
        <div class="invalid-feedback text-start">Please enter your name.</div>
      </div>
      <button type="submit" class="btn btn-warning fw-bold btn-lg w-100 shadow">Get Token</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('reserve') }}" class="text-white text-decoration-none me-3">
        <i class="fas fa-calendar-check me-1"></i> Make Reservation
      </a>
      
    </div>
  </div>
</div>

<footer class="bg-dark text-center text-white py-2">
  <small>Â© 2025 QueueMaster | Designed for hassle-free queue management</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
  })();
</script>

</body>
</html>
