{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            
            <div class="card-header bg-primary text-white text-center p-4 rounded-top-4">
                <h4 class="mb-1 fw-bolder"><i class="far fa-calendar-alt me-2"></i> Customer Reservation</h4>
                <p class="mb-0 small opacity-75">Secure your time slot and skip the line!</p>
            </div>
            
            <div class="card-body p-5">
                
                <form method="POST" action="/reserve" class="needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold text-muted">Full Name</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            <div class="invalid-feedback">Please provide your full name.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-semibold text-muted">Phone Number</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g., 555-123-4567" required>
                            <div class="invalid-feedback">Please provide a phone number.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="service" class="form-label fw-semibold text-muted">Select Service</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                            <select class="form-select" id="service" name="service" required>
                                <option value="" disabled selected>-- Select a Service --</option>
                                <option value="Haircut">Haircut</option>
                                <option value="Doctor Appointment">Doctor Appointment</option>
                                <option value="Hotel Check-in">Hotel Check-in</option>
                                </select>
                            <div class="invalid-feedback">Please select a service.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label fw-semibold text-muted">Preferred Date</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                                <input type="date" class="form-control" id="date" name="date" required>
                                <div class="invalid-feedback">Please select a date.</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="time" class="form-label fw-semibold text-muted">Preferred Time</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                <input type="time" class="form-control" id="time" name="time" required>
                                <div class="invalid-feedback">Please select a time.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow">
                            <i class="fas fa-arrow-right me-2"></i> Confirm Reservation
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-link text-secondary text-decoration-none small">
                        ‚Üê Back to Get Token
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>
{% endblock %}
